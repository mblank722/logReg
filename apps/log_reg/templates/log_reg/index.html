<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login/Registration Home</title>
  </head>

  <body>


      <div id=register>
        <h1>Register</h1>
          <form action="/register" method="POST">
            {% csrf_token %}
              <p>
                <label for 'first_name'>First Name</label>
                <input placeholder='First Name' type='text' name='first_name'>
              </p>
              <p>
                <label for 'last_name'>Last Name</label>
                <input placeholder='Last Name' type='text' name='last_name'>
              </p>

              <p>
                <label for 'email'>Email</label>
                <input placeholder='Email' type='text' name='email'>
              </p>

              <p>
                <label for 'password'>Password</label>
                <input placeholder='Password' type='text' name='password'>
              </p>
              <p>
                <label for 'confirm'>Reenter PW</label>
                <input placeholder='' type='text' name='confirm'>
              </p>

              <p>
                <input type="submit" value="Register">
              </p>
          </form>
        </div>

        <h1>Login</h1>

        <div id=loginr>

        <form action="/login" method="POST">
          {% csrf_token %}

            <p>
              <label for 'email'>Email</label>
              <input placeholder='Email' type='text' name='email'>
            </p>

            <p>
              <label for 'Password'>Password</label>
              <input placeholder='Password' type='text' name='password'>
            </p>

            <p>
                <input type="submit" value="Login">
            </p>
        </form>
    </div>
  </body>
</html>
